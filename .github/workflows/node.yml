name: Node.js CI
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm --prefix client run build